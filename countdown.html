<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body id="countdown-body">

    <h1>Time until my Birthday</h1>

    <div id="countdown-container">

        <div class="unit-container">
        <h1 id = "countdown-timer-days"></h1>
        <p>Days</p>
        </div>
    
        <div class="unit-container">
        <h1 id="countdown-timer-hours"></h1>
        <p>Hours</p>
        </div>

        <div class="unit-container">
        <h1 id="countdown-timer-minutes"></h1>
        <p>Minutes</p>
        </div>

        <div class="unit-container">
        <h1 id="countdown-timer-seconds"></h1>
        <p>Seconds</p>
        </div>

        
    
    </div>
    <br>
    <button onclick="location.href = './index.html'">Today's Date</button>
    
<script src="countdownScript.js"></script>
</body>
</html>
